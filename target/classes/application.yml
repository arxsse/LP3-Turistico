server:
  port: 2410
  servlet:
    context-path: /api/v1

spring:
  application:
    name: sistema-turistico-backend

  profiles:
    active: dev 

  datasource:
    url: jdbc:mysql://localhost:3306/turistas_sistema?useSSL=false
    username: turistas_sistema
    password: "danny2004@"
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        use_sql_comments: true

  flyway:
    enabled: false

logging:
  level:
    com.sistema.turistico: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

jwt:
  secret: "mi-clave-secreta-jwt-para-sistema-turistico-2024-super-segura-minima-256-bits-para-hmac-sha256"
  expiration: 86400000  # 24 horas en milisegundos
  issuer: "sistema-turistico-backend"

app:
  config:
    cors:
      allowed-origins: "http://localhost,http://127.0.0.1,http://localhost:3000,http://localhost:8080,http://localhost:4200,http://turistas.spring.informaticapp.com,https://turistas.spring.informaticapp.com"
      allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
      allowed-headers: "*"
      allow-credentials: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

---

spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.sistema.turistico: DEBUG
    org.springframework.security: DEBUG

---

spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.sistema.turistico: INFO
    org.springframework.security: WARN